<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Ticker App</title>
</head>
<body>
    <h1>Stock Ticker App</h1>
    <form action="/process" method="GET">
        <label for="search">Enter Stock Ticker or Company Name:</label><br>
        <input type="text" id="search" name="query" required><br>
        <label>
            <input type="radio" name="searchType" value="ticker" required>
            Ticker Symbol
        </label>
        <label>
            <input type="radio" name="searchType" value="company">
            Company Name
        </label><br><br>
        <button type="submit">Search</button>
    </form>
</body>
</html>
